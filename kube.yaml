# gcloud builds submit --tag gcr.io/intellemo-com/chat-duckling
# kubectl apply -f kube.yaml -n ai

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-duckling
  labels:
    name: chat-duckling
    namespace: ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-duckling
  template:
    metadata:
      name: chat-duckling
      namespace: ai
      labels:
        app: chat-duckling
    spec:
      serviceAccountName: ai-api
      containers:
      - name: chat-duckling
        image: gcr.io/intellemo-com/chat-duckling:0bead027fd6cf9a4d556dc91061a1029cfa5bf81
        imagePullPolicy: Always # this is required to force pull image  
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 5
        env:
          - name: PORT
            value: "8000"

---
apiVersion: v1
kind: Service
metadata:
  name: chat-duckling
  namespace: ai
spec:
  type: ClusterIP
  selector:
    app: chat-duckling
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-duckling-ingress
  namespace: ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - duckling.intellemo.io
    secretName: chat-duckling-tls
  rules:
  - host: duckling.intellemo.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-duckling
            port:
              number: 80